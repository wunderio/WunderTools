actor: Tester
paths:
    tests: ../tests
    log: ../tests/_log
    data: ../tests/_data
    support: ../tests/_support
    envs: ../tests/_envs
settings:
    bootstrap: _bootstrap.php
    colors: true
    memory_limit: 1024M
extensions:
    enabled:
        - Codeception\Extension\RunFailed
        - Codeception\Extension\Phantoman
    config:
      Codeception\Extension\Phantoman:
        path: '../vendor/bin/phantomjs'
        ignoreSslErrors: true
        sslProtocol: any
        port: 4444
        suites: ['acceptance', 'visual']
modules:
    config:
        Db:
            dsn: ''
            user: ''
            password: ''
            dump: tests/_data/dump.sql
